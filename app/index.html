<!DOCTYPE html>
<html data-ng-app="Application">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
	<!--(if target dev)><!-->
	<script src="src/HelloWorldController.js"></script>
	<script src="src/Application.js"></script>
	<link rel="stylesheet/less" href="style.less" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
	<!--<!(endif)-->
	<!--(if target prod)>
	<script src="application.js"></script>
	<link rel="stylesheet" href="style.css" />
	<!--<!(endif)-->
</head>
<body>
	<div data-ng-controller="HelloWorldController">
		<p>The number is {{c.number}}.</p>
		<button data-ng-click="c.decrement()">-</button>
		<button data-ng-click="c.increment()">+</button>
	</div>
</body>
</html>
