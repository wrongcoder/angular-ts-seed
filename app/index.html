<!DOCTYPE html>
<!--(if target dev)><!-->
<html class="dev">
<!--<!(endif)-->
<!--(if target prod)>
<html>
<!--<!(endif)-->
<head>
	<script defer="defer" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!--(if target dev)><!-->
	<link rel="stylesheet/less" href="style.less" />
	<script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
	<script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js" data-main="app/Application.js"></script>
	<!--<!(endif)-->
	<!--(if target prod)>
	<script defer="defer" src="application.js"></script>
	<script>document.write("<style>[data-ng-cloak] { display: none; }</style>");</script>
	<style>@import url("style.css");</style>
	<!--<!(endif)-->
</head>
<body>
	<div data-ng-controller="RootCtrl as root" data-ng-cloak="cloak">
		<div data-ng-include="root.view + '.html'">
			JavaScript must be enabled to use this application.
		</div>
		<!--(if target dev)><!-->
		<div>
			<button data-ng-click="root.reloadTemplates()">Reload</button>
		</div>
		<!--<!(endif)-->
	</div>
</body>
</html>
